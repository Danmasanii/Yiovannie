<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
      <!-- header section starts  -->

      <header class="header">
        <a href="#" class="logo">
        ArewaStore <i class="fas fa-shopping-basket"></i>
      </a>

        

        <div class="icons">
            <div id="search-btn"> <a href="#search">nhgff</a> Search
            <div id="cart-btn">Cart</div>
            <div  id="login-btn">Login</div>
        </div>

        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search item" />
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="image/cart-img-1.png" alt="" />
                <div class="content">
                    <h3>watermelon</h3>
                    <span class="price">$4.99/-</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="image/cart-img-2.png" alt="" />
                <div class="content">
                    <h3>onion</h3>
                    <span class="price">$4.99/-</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="image/cart-img-3.png" alt="" />
                <div class="content">
                    <h3>chicken</h3>
                    <span class="price">$4.99/-</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="total">total : $19.69/-</div>
            <a href="#" class="btn">checkout</a>
        </div>

        <form action="" class="login-form">
            <div>
                <h3>
                    ArewaStore <i class="fas fa-shopping-basket"></i>
                </h3>
                <h3>login</h3>
            </div>
            <div class="input-prepend">
                <span class="add-on"><i class="icon-envelope"></i></span>
                <input type="email" placeholder="Email" class="span" required/>
            </div>
            <div class="input-prepend">
                <span class="add-on "><i class="icon-key"></i></span>
                <input type="password" placeholder="Password" class="span" required/>
            </div>
            <input type="submit" value="login now" class="btn" />
            <div>
                <p>forget your password <a href="#">click here</a></p>
                <p>don't have an account <a href="#">create now</a></p>
            </div>
        </form>
    </header>

    <!-- header section ends -->
<script src="nav.js"></script>
</body>
</html>
